<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mesa {{ mesa }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #f4f6f8, #e5e7eb);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 28px 24px;
            border-radius: 18px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.08);
            text-align: center;
        }

        .card h1 {
            font-size: 1.6rem;
            margin-bottom: 6px;
        }

        .subtitle {
            font-size: 0.95rem;
            color: #6b7280;
            margin-bottom: 22px;
        }

        button {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 12px;
        }

        .btn-garcom {
            background: #2563eb;
            color: white;
        }

        .btn-garcom:hover {
            background: #1d4ed8;
        }

        .btn-conta {
            background: #16a34a;
            color: white;
        }

        .btn-conta:hover {
            background: #15803d;
        }

        .msg {
            margin-top: 12px;
            font-size: 0.95rem;
            color: #374151;
        }

        .disabled {
            opacity: 0.6;
            pointer-events: none;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>ðŸª‘ Mesa {{ mesa }}</h1>
    <p class="subtitle">Selecione uma opÃ§Ã£o</p>

    <button class="btn-garcom" id="btnGarcom">
        ðŸ”” Chamar garÃ§om
    </button>

    <button class="btn-conta" id="btnConta">
        ðŸ’³ Pedir a conta
    </button>

    <p class="msg" id="mensagem"></p>
</div>

<script>
    const clienteId = {{ cliente_id }};
    const mesaId = {{ mesa_id }};

    const btnGarcom = document.getElementById("btnGarcom");
    const btnConta = document.getElementById("btnConta");
    const msg = document.getElementById("mensagem");

    let bloqueado = false;

    async function chamar(tipo) {
        if (bloqueado) return;

        bloqueado = true;
        btnGarcom.classList.add("disabled");
        btnConta.classList.add("disabled");

        msg.innerText = "â³ Aguarde, o atendimento foi solicitado.";

        try {
            const resp = await fetch(`/c/${clienteId}/mesa/${mesaId}/chamar`, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ tipo })
            });

            const data = await resp.json();

            if (!data.ok) {
                msg.innerText = "âš ï¸ O atendimento jÃ¡ foi solicitado.";
            }
        } catch (e) {
            msg.innerText = "âŒ Erro ao chamar atendimento.";
            bloqueado = false;
            btnGarcom.classList.remove("disabled");
            btnConta.classList.remove("disabled");
        }
    }

    btnGarcom.onclick = () => chamar("garcom");
    btnConta.onclick = () => chamar("conta");
</script>

</body>
</html>
