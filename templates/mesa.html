<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Mesa {{ mesa }}</title>
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            width: 100%;
            max-width: 340px;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            text-align: center;
        }

        h1 {
            margin-bottom: 6px;
        }

        p {
            color: #475569;
            margin-bottom: 20px;
        }

        button {
            width: 100%;
            padding: 16px;
            margin-bottom: 12px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            cursor: pointer;
        }

        .garcom {
            background: #0ea5e9;
            color: white;
        }

        .conta {
            background: #22c55e;
            color: white;
        }

        button:disabled {
            background: #94a3b8;
            cursor: not-allowed;
        }

        .status {
            margin-top: 16px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Mesa {{ mesa }}</h1>
    <p>Escolha uma op√ß√£o abaixo</p>

    <button class="garcom" onclick="chamar('garcom')">üîî Chamar Gar√ßom</button>
    <button class="conta" onclick="chamar('conta')">üí≥ Pedir a Conta</button>

    <div class="status" id="status"></div>
</div>

<script>
    const mesaId = {{ mesa }};
    let bloqueado = false;

    function chamar(tipo) {
        const statusEl = document.getElementById("status");

        if (bloqueado) {
            statusEl.innerText = "‚è≥ Aguarde, o gar√ßom j√° foi solicitado.";
            return;
        }

        bloqueado = true;

        fetch(`/chamar/${mesaId}`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ tipo })
        })
        .then(res => res.json())
        .then(data => {
            if (!data.ok) {
                statusEl.innerText = "‚è≥ Aguarde, o gar√ßom j√° foi solicitado.";
                return;
            }

            statusEl.innerText =
                tipo === "conta"
                ? "üí≥ Conta solicitada. Aguarde o atendimento."
                : "üîî Gar√ßom solicitado. Aguarde o atendimento.";
        })
        .catch(() => {
            bloqueado = false;
            statusEl.innerText = "‚ùå Erro ao solicitar. Tente novamente.";
        });
    }
</script>

</body>
</html>
